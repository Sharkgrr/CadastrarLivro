<h2>Cadastre seu livro.</h2>

<mat-card>
    <mat-form-field>
        <input type="text" matInput placeholder="id" [(ngModel)]="id" />
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="titulo" [(ngModel)]="titulo" />
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="autor" [(ngModel)]="autor" />
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput placeholder="paginas" [(ngModel)]="paginas" />
    </mat-form-field>
    <button color="primary" mat-raised-button (click)="onAdicionarCLiente()">
        Inserir Livro
    </button>
</mat-card>
